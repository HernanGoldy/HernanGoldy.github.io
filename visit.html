<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Palanca</title>
    <link rel="icon" href="img/logo-icon.ico">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/visit.css">
    <link rel="stylesheet" href="css/footer.css">
    <!-- Se agregan íconos de fuente externa -->
    <script src="https://kit.fontawesome.com/07c62f8548.js" crossorigin="anonymous"></script>
</head>


<body class="visit">
    <header>
        <div class="logo-box">
            <img class="logo-img" src="/img/logo.png" alt="Logo La Palanca">
            <div class="logo-name">La Palanca</div>
        </div>
        <nav>
            <ul class="navbar-menu">
                <li class="navbar-menu-item"><a class="navbar-menu-link navbar-link" href="/index.html">INICIO</a></li>
                <li class="navbar-menu-item"><a class="navbar-menu-link navbar-link" href="/history.html">CERVECERÍA</a></li>
                <li class="navbar-menu-item"><a class="navbar-menu-link navbar-link" href="/products.html">NUESTRAS CERVEZAS</a></li>
                <li class="navbar-menu-item"><a class="navbar-menu-link navbar-link" href="/tour.html">DEGUSTACIONES</a></li>
                <li class="navbar-menu-item"><a class="navbar-menu-link navbar-link navbar-menu-link_active" href="/visit.html">VISÍTENOS</a></li>
            </ul>
        </nav>
        <button class="home-toggle">
            <a href="/index.html"><i class="fas fa-home"></i></a>
        </button>
        <button class="history-toggle">
            <a href="/history.html"><i class="fas fa-book"></i></a>
        </button>
        <button class="beer-toggle">
            <a href="/products.html"><i class="fas fa-beer"></i></a>
        </button>
        <button class="tour-toggle">
            <a href="/tour.html"><i class="fas fa-glass-cheers"></i></a>
        </button>
        <button class="visit-toggle navbar-menu-link_active">
            <a href="/visit.html"><i class="fas fa-envelope-open-text"></i></a>
        </button>
        <button class="nav-toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Main Start -->
    <main>
        <section class="home_visit">
            <article class="present__reserva">
                <h2>Realiza tu reserva con nosotros</h2>
                <p>Asegúrate un lugar en nuestro local para disfrutar de deliciosas cervezas y buena compañía.</p>
            </article>

            <hr>

            <article class="location">
                <form action="formulario" class="formulario">
                    <h2 class="titulo-reserva">Has tu Reserva</h2>
                    <div class="formulario__grupo">
                        <fieldset class="datos-persona">
                            <legend>&ensp;Tus Datos Personales:&emsp;</legend>
                            <input type="text" name="nombre" placeholder="Nombre" class="input-48" required>
                            <input type="text" name="apellido" placeholder="Apellido" class="input-48" required>
                            <input type="email" name="correo" placeholder="Correo Electrónico" class="input-100" required>
                            <input type="tel" name="telefono" placeholder="Teléfono" class="input-48" required>
                        </fieldset>

                        <fieldset class="datos-reserva">
                            <legend>&ensp;Datos de la Reserva:&emsp;</legend>
                            <input type="number" name="day" min="1" max="30" placeholder="Día" class="input-48" required>
                            <input type="number" name="month" min="1" max="12" placeholder="Mes" class="input-48" required>
                            <input type="number" name="hora" min="17" max="23" step="1" value="hora" placeholder="Hora" class="input-48" required>
                            <input type="number" name="personas" min="1" max="10" placeholder="Cantidad de personas" class="input-48" required>
                            <textarea name="comentario" id="" cols="30" rows="4" placeholder="Algún comentario a tener en cuenta" class="input-100"></textarea>
                        </fieldset>
                    </div>
                    <input type="submit" value="Enviar Reserva" class="btn-reservar">
                </form>
                <div class="iframe-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1642.2955279434404!2d-58.427641805371344!3d-34.58921273362939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb587bd7b4cf1%3A0xcbfb38ab60301682!2sArmenia%201733%2C%20C1414DKK%20CABA!5e0!3m2!1ses!2sar!4v1634643491158!5m2!1ses!2sar" width="600" height="450" style="border:1; border-radius: 5px;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </article>
        </section>
    </main>
    <!-- Main End -->
    
    <footer id="idfooter"></footer>
    <script src="js/footer.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
